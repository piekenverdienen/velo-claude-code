<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Comprehensive Test Suite - 9 Testers</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .control-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats {
            display: flex;
            gap: 20px;
        }
        .stat-box {
            text-align: center;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            line-height: 1;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid white;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .testers-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .tester-card {
            background: rgba(255,255,255,0.95);
            color: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .tester-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }
        .tester-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .tester-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }
        .tester-level {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .tester-goal {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #555;
        }
        .tester-goal strong {
            color: #764ba2;
        }
        .progress-section {
            margin: 15px 0;
        }
        .progress-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
        }
        .test-log {
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85em;
            line-height: 1.6;
            margin-top: 10px;
        }
        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid #eee;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-success { color: #27ae60; }
        .log-error { color: #e74c3c; }
        .log-warning { color: #f39c12; }
        .log-info { color: #3498db; }
        .status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 5px;
        }
        .status-pending { background: #ecf0f1; color: #7f8c8d; }
        .status-running { background: #3498db; color: white; animation: pulse 1.5s infinite; }
        .status-completed { background: #27ae60; color: white; }
        .status-failed { background: #e74c3c; color: white; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .summary {
            background: rgba(255,255,255,0.95);
            color: #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .summary h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .summary-stat {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .summary-stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        .summary-stat-label {
            margin-top: 10px;
            color: #666;
        }
        .goal-breakdown {
            margin-top: 30px;
        }
        .goal-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .goal-section h3 {
            color: #764ba2;
            margin-bottom: 15px;
        }
        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .scrollbar::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 COMPREHENSIVE TEST SUITE</h1>
        <div class="subtitle">9 Virtual Testers - Complete Intake & Workout Validation</div>

        <div class="control-panel">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="totalTests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="passedTests">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="failedTests">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="progress">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>
            <button id="startBtn" onclick="startAllTests()">🚀 START ALL TESTS</button>
        </div>

        <div class="testers-grid" id="testersGrid"></div>

        <div class="summary" id="summary" style="display: none;">
            <h2>📊 Test Results Summary</h2>
            <div class="summary-grid">
                <div class="summary-stat">
                    <div class="summary-stat-value" id="totalWorkoutsTested">0</div>
                    <div class="summary-stat-label">Workouts Tested</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value" id="totalVariantsTested">0</div>
                    <div class="summary-stat-label">Variants Tested</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value" id="totalExportsTested">0</div>
                    <div class="summary-stat-label">Exports Tested</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value" id="successRate">0%</div>
                    <div class="summary-stat-label">Success Rate</div>
                </div>
            </div>
            <div class="goal-breakdown" id="goalBreakdown"></div>
        </div>
    </div>

    <script src="assets/js/config/workouts-db.js"></script>
    <script src="assets/js/modules/zwift-export.js"></script>

    <script>
        const TESTERS = [
            // FTP Goal Testers
            { id: 'ftp-beginner', name: 'Sarah', level: 'Beginner', goal: 'ftp', preferredVariant: 'short', ftp: 180 },
            { id: 'ftp-intermediate', name: 'Mike', level: 'Intermediate', goal: 'ftp', preferredVariant: 'medium', ftp: 250 },
            { id: 'ftp-advanced', name: 'Alex', level: 'Advanced', goal: 'ftp', preferredVariant: 'long', ftp: 320 },

            // Climbing Goal Testers
            { id: 'climbing-beginner', name: 'Emma', level: 'Beginner', goal: 'climbing', preferredVariant: 'short', ftp: 170 },
            { id: 'climbing-intermediate', name: 'Tom', level: 'Intermediate', goal: 'climbing', preferredVariant: 'medium', ftp: 240 },
            { id: 'climbing-advanced', name: 'Lisa', level: 'Advanced', goal: 'climbing', preferredVariant: 'long', ftp: 300 },

            // Gran Fondo Goal Testers
            { id: 'granfondo-beginner', name: 'John', level: 'Beginner', goal: 'granfondo', preferredVariant: 'short', ftp: 190 },
            { id: 'granfondo-intermediate', name: 'Maria', level: 'Intermediate', goal: 'granfondo', preferredVariant: 'medium', ftp: 260 },
            { id: 'granfondo-advanced', name: 'Chris', level: 'Advanced', goal: 'granfondo', preferredVariant: 'long', ftp: 310 }
        ];

        let testResults = {
            total: 0,
            passed: 0,
            failed: 0,
            byGoal: {}
        };

        function initializeTesters() {
            const grid = document.getElementById('testersGrid');

            TESTERS.forEach(tester => {
                const card = document.createElement('div');
                card.className = 'tester-card';
                card.id = `tester-${tester.id}`;

                card.innerHTML = `
                    <div class="tester-header">
                        <div class="tester-name">${tester.name}</div>
                        <div class="tester-level">${tester.level}</div>
                    </div>
                    <div class="tester-goal">
                        <strong>Goal:</strong> ${tester.goal.toUpperCase()}<br>
                        <strong>FTP:</strong> ${tester.ftp}W<br>
                        <strong>Prefers:</strong> ${tester.preferredVariant} workouts
                    </div>
                    <div class="progress-section">
                        <div class="progress-label">
                            <span>Status: <span class="status status-pending" id="status-${tester.id}">Pending</span></span>
                            <span id="progress-text-${tester.id}">0/0</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-${tester.id}"></div>
                        </div>
                    </div>
                    <div class="test-log scrollbar" id="log-${tester.id}"></div>
                `;

                grid.appendChild(card);
            });
        }

        function updateTesterStatus(testerId, status, message) {
            const statusEl = document.getElementById(`status-${testerId}`);
            statusEl.className = `status status-${status}`;
            statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);

            if (message) {
                addLog(testerId, message);
            }
        }

        function updateProgress(testerId, current, total) {
            const progressEl = document.getElementById(`progress-${testerId}`);
            const progressTextEl = document.getElementById(`progress-text-${testerId}`);
            const percentage = Math.round((current / total) * 100);

            progressEl.style.width = `${percentage}%`;
            progressEl.textContent = `${percentage}%`;
            progressTextEl.textContent = `${current}/${total}`;
        }

        function addLog(testerId, message, type = 'info') {
            const logEl = document.getElementById(`log-${testerId}`);
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function runTesterScenario(tester) {
            const goal = tester.goal;
            const goalData = WORKOUTS_DB[goal];

            if (!goalData) {
                addLog(tester.id, `❌ Goal '${goal}' not found!`, 'error');
                return { success: false, tests: 0 };
            }

            updateTesterStatus(tester.id, 'running', `🏁 Starting test for ${tester.name}`);

            // Step 1: Intake simulation
            await sleep(100);
            addLog(tester.id, `📝 Completing intake form...`, 'info');
            addLog(tester.id, `  → Selected goal: ${goal.toUpperCase()}`, 'info');
            addLog(tester.id, `  → FTP: ${tester.ftp}W`, 'info');
            addLog(tester.id, `  → Level: ${tester.level}`, 'info');

            const intensities = ['easy', 'moderate', 'hard'];
            let totalWorkouts = 0;
            let totalTests = 0;
            let passedTests = 0;
            let failedTests = 0;

            // Count total workouts
            intensities.forEach(intensity => {
                if (goalData[intensity]) {
                    totalWorkouts += goalData[intensity].length;
                }
            });

            const totalSteps = totalWorkouts * 3; // 3 variants per workout
            let currentStep = 0;

            // Step 2: Test each workout
            for (const intensity of intensities) {
                if (!goalData[intensity]) continue;

                const workouts = goalData[intensity];
                addLog(tester.id, `📂 Testing ${intensity.toUpperCase()} workouts (${workouts.length})`, 'info');

                for (const workout of workouts) {
                    await sleep(50);

                    // Test all 3 variants
                    const variants = ['short', 'medium', 'long'];
                    for (const variant of variants) {
                        currentStep++;
                        totalTests++;

                        const variantData = workout.variants[variant];
                        if (!variantData) {
                            addLog(tester.id, `  ❌ ${workout.name} - ${variant}: Missing variant`, 'error');
                            failedTests++;
                            testResults.failed++;
                            continue;
                        }

                        // Validate variant data
                        const checks = [
                            { condition: variantData.details, message: 'has details' },
                            { condition: variantData.details && variantData.details.includes('Main:'), message: 'has Main section' },
                            { condition: variantData.duration > 0, message: 'has valid duration' },
                            { condition: variantData.displayName, message: 'has display name' }
                        ];

                        let variantPassed = true;
                        for (const check of checks) {
                            if (!check.condition) {
                                addLog(tester.id, `  ❌ ${workout.name} (${variant}): ${check.message} failed`, 'error');
                                variantPassed = false;
                                failedTests++;
                                testResults.failed++;
                                break;
                            }
                        }

                        if (variantPassed) {
                            // Test Zwift export for preferred variant
                            if (variant === tester.preferredVariant) {
                                try {
                                    const xml = generateZwiftWorkout({
                                        name: workout.name,
                                        description: workout.description,
                                        duration: variantData.duration,
                                        details: variantData.details,
                                        intensity: workout.intensity
                                    }, tester.ftp);

                                    if (xml && xml.includes('<?xml') && xml.includes('</workout_file>')) {
                                        addLog(tester.id, `  ✅ ${workout.name} (${variant}) - ${variantData.duration}min`, 'success');
                                        passedTests++;
                                        testResults.passed++;
                                    } else {
                                        addLog(tester.id, `  ❌ ${workout.name} (${variant}): Invalid XML`, 'error');
                                        variantPassed = false;
                                        failedTests++;
                                        testResults.failed++;
                                    }
                                } catch (e) {
                                    addLog(tester.id, `  ❌ ${workout.name} (${variant}): Export failed - ${e.message}`, 'error');
                                    variantPassed = false;
                                    failedTests++;
                                    testResults.failed++;
                                }
                            } else {
                                passedTests++;
                                testResults.passed++;
                            }
                        }

                        updateProgress(tester.id, currentStep, totalSteps);
                    }
                }
            }

            // Complete
            if (failedTests === 0) {
                updateTesterStatus(tester.id, 'completed', `✅ All tests passed! (${passedTests}/${totalTests})`);
            } else {
                updateTesterStatus(tester.id, 'failed', `⚠️ Completed with ${failedTests} failures`);
            }

            return {
                success: failedTests === 0,
                tests: totalTests,
                passed: passedTests,
                failed: failedTests,
                workouts: totalWorkouts
            };
        }

        async function startAllTests() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.textContent = '⏳ Testing...';

            testResults = {
                total: 0,
                passed: 0,
                failed: 0,
                byGoal: {}
            };

            // Run all testers in parallel
            const promises = TESTERS.map(tester => runTesterScenario(tester));
            const results = await Promise.all(promises);

            // Aggregate results
            let totalWorkouts = 0;
            let totalVariants = 0;
            let totalExports = 0;

            TESTERS.forEach((tester, index) => {
                const result = results[index];

                if (!testResults.byGoal[tester.goal]) {
                    testResults.byGoal[tester.goal] = {
                        testers: 0,
                        tests: 0,
                        passed: 0,
                        failed: 0,
                        workouts: 0
                    };
                }

                testResults.byGoal[tester.goal].testers++;
                testResults.byGoal[tester.goal].tests += result.tests;
                testResults.byGoal[tester.goal].passed += result.passed;
                testResults.byGoal[tester.goal].failed += result.failed;
                testResults.byGoal[tester.goal].workouts += result.workouts;

                totalWorkouts += result.workouts;
                totalVariants += result.tests;
                if (tester.preferredVariant) {
                    totalExports += result.workouts; // Each tester exports their preferred variants
                }
            });

            testResults.total = testResults.passed + testResults.failed;

            // Update global stats
            document.getElementById('totalTests').textContent = testResults.total;
            document.getElementById('passedTests').textContent = testResults.passed;
            document.getElementById('failedTests').textContent = testResults.failed;

            const successRate = testResults.total > 0
                ? Math.round((testResults.passed / testResults.total) * 100)
                : 0;
            document.getElementById('progress').textContent = `${successRate}%`;

            // Show summary
            displaySummary(totalWorkouts, totalVariants, totalExports, successRate);

            startBtn.disabled = false;
            startBtn.textContent = '🔄 RUN AGAIN';
        }

        function displaySummary(workouts, variants, exports, successRate) {
            const summary = document.getElementById('summary');
            summary.style.display = 'block';

            document.getElementById('totalWorkoutsTested').textContent = workouts;
            document.getElementById('totalVariantsTested').textContent = variants;
            document.getElementById('totalExportsTested').textContent = exports;
            document.getElementById('successRate').textContent = `${successRate}%`;

            // Goal breakdown
            const breakdown = document.getElementById('goalBreakdown');
            breakdown.innerHTML = '<h3 style="margin-bottom: 20px;">Per Goal Breakdown</h3>';

            Object.keys(testResults.byGoal).forEach(goal => {
                const data = testResults.byGoal[goal];
                const goalSection = document.createElement('div');
                goalSection.className = 'goal-section';
                goalSection.innerHTML = `
                    <h3>${goal.toUpperCase()}</h3>
                    <p><strong>Testers:</strong> ${data.testers} (Beginner, Intermediate, Advanced)</p>
                    <p><strong>Workouts Tested:</strong> ${data.workouts}</p>
                    <p><strong>Total Tests:</strong> ${data.tests}</p>
                    <p><strong>Passed:</strong> <span style="color: #27ae60;">${data.passed}</span></p>
                    <p><strong>Failed:</strong> <span style="color: #e74c3c;">${data.failed}</span></p>
                    <p><strong>Success Rate:</strong> ${Math.round((data.passed / data.tests) * 100)}%</p>
                `;
                breakdown.appendChild(goalSection);
            });

            // Scroll to summary
            summary.scrollIntoView({ behavior: 'smooth' });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Initialize on load
        window.onload = () => {
            initializeTesters();
        };
    </script>
</body>
</html>
